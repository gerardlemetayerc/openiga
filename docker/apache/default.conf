<VirtualHost *:80>
    DocumentRoot /var/www/html/openiga/public
    <Directory /var/www/html/openiga/public>
        AllowOverride All
        Require all granted
    </Directory>
    <FilesMatch \.php$>
        SetHandler “proxy:unix:/run/php/php8.2-fpm.sock|fcgi://localhost/”
    </FilesMatch>
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>